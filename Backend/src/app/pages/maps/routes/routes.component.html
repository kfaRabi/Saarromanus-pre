<nb-card>
        <nb-card-header>Google Maps</nb-card-header>
        <nb-card-body>

            <agm-map [latitude]="lat" [longitude]="lng">
                <agm-direction [origin]="origin" [destination]="destination" [waypoints]="waypoints" [travelMode]="travelMode" [renderOptions]="renderOptions" [markerOptions]="markerOptions"></agm-direction>
              </agm-map>
    
        </nb-card-body>
</nb-card>
